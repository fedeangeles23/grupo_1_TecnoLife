<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno Life</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/public/css/style.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <!-- header section start  -->

    <header class="header">

        <a href="#" class="logo">
            <img src="/public/img/logo/logo-tecnolife.jpg" alt="">
        </a>

        <div class="search">

            <div class="categories">
                <div class="fas fa-bars" id="menu-btn"></div>
                <p>CATEGORIAS</p>
            </div>

            <div class="search-form">
                <input type="search" id="search-box" placeholder="Buscar aquí...">
                <label for="search-box" class="fas fa-search"></label>
            </div>

        </div>

        <div class="icons">
            <div class="fas fa-user" id="user-btn"></div>
            <div class="fas fa-heart" id="heart-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </div>

    </header>

<body>
    <section class="contenedor-carteles">
        <div class="carteles">
            <p>Carrito</p>
        </div>
        <div class="carteles">
            <p>Verificar Compra</p>
        </div>
        <div class="carteles">
            <p>Forma de Pago</p>
        </div>
    </section>
    <section class="contenedor-producto">
        <div>
            <section class="producto">
                <div class="detalle-producto">
                    <img src="/public/img/imagenes/img-2.jpg" alt="" width="100%">
                    <div>
                        <h4>HP</h4>
                        <h4>Notebook HP SLIM7 CI5/8GB/SSD 514GB 14”</h4>
                        <h4>Precio: $150.000,00</h4>
                    </div>
                </div>
                <section class="extras">
                    <section class="cantidad">
                        <label for="cantidad">Cantidad de productos:</label>
                        <select name="cantidad" id="cantidad">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </section>
                    <section class="garantia">
                        <div>
                            <input type="radio" name="garantía">
                            <label for="radio">Garantía de fábrica</label>
                        </div>

                        <div>
                            <input type="radio" name="garantía">
                            <label for="radio">1 año adic: $7.500,00</label>
                        </div>
                        <div>
                            <input type="radio" name="garantía">
                            <label for="radio">2 años adic: $11.500,00</label>
                        </div>
                        <div>
                            <input type="radio" name="garantía">
                            <label for="radio">3 años adic: $13.000,00</label>
                        </div>
                        <div>
                            <input type="radio" name="garantía">
                            <label for="radio">4 años adic: $16.000,00</label>
                        </div>
                    </section>
                </section>
            </section>
    </section>
    <section class="contenedor-continuar">
        <h3>Precio Final: $150.000</h3>
        <button class="continuar"><a href="cart2.html">Continuar</a></button>
    </section>
</body>

</html>
