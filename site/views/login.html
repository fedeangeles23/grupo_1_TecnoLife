<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno Life</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/login.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="login">

    <main>
        <h1>Iniciá sesión</h1>
        <form action="" method="post">
            <div class="container bottom">
                <input type="text" name="name" id="name" placeholder="Ingresa tu email" required>
                <small>Debe ingresar su email</small>
            </div>
            <div class="container bottom">
                <input type="password" name="name" id="name" placeholder="Ingresa tu contraseña" required>
                <small>Debe ingresar su contraseña</small>
            </div>
            <div class="button">
                <button class = "spacing">INICIAR SESIÓN</button>
                <p>¿Has olvidado tu contraseña?</p>
                <p>¿No tenés una cuenta en nuestra página?</p>
                <p><a class="link" href="/">Registrate aquí</a></p>
            </div>
        </form>
    </main>

</body>

</html>
